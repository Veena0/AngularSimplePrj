<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Email</th>
        <th scope="col">Operations</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of collections">
        <th scope="row">{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.address}}</td>
        <td>{{item.email}}</td>
        <td><i (click)="deleteResto(item.id)" class="fa fa-trash" style="font-size:24px;color:red"></i>
          <i routerLink="/update/{{item.id}}" class='far fa-edit' style='font-size:24px;color:blue;'></i>
        </td>
      </tr>
      
    </tbody>
  </table>
